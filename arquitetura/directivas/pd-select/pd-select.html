<div ng-class="classColspan">
    <div class="form-group">
        <label>
            <label for="{{idInputSelect}}"
                   ng-bind="label">
            </label>
            <i class="fa fa-asterisk text-danger"
               ng-if="ngRequired">
            </i>
        </label>
        <select class="form-control"
                id="{{idInputSelect}}"
                ng-model="ngModel">
            <option ng-repeat="item in provider"
                    ng-value="item[propriedadeValor]">
                {{item[propriedadeDescricao]}}
            </option>
        </select>
    </div>
</div>
